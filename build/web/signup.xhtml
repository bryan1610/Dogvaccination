<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
            .jumbotron{
                padding-bottom: 200px;
                background-image: url(signupDog.jp);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                
                    
            }
            
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <title>Sign Up</title>
    </h:head>
    <h:body>
     
         <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
           <a class="navbar-brand" href="main.xhtml">Dog Vacc</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
                <h:form class="navbar-form navbar-right">
                    <div class="form-group">
                        <h:inputText id="userEmail" class="form-control" value="#{admin.actorstest.userEmail}" title="UserEmail" />
                    </div>
                    <div class="form-group">
                        <h:inputSecret id="userType"  class="form-control" value="#{admin.actorstest.userType}" title="UserType" />
                     </div>
                        <h:commandButton value="Login" class="btn btn-success" action="#{Main.login()}"/>
                        
            
                </h:form>
        </div><!--/.navbar-collapse --> 
      </div>
    </nav>
    
        <div class="jumbotron">
      <div class="container">
          <center><h1>Create Your Account</h1>
       
              <f:view>


                  <h:form>
                     
                      <h:panelGrid columns="2">
                          <h:outputLabel value="UserEmail:" for="userEmail" />
                          <h:inputText id="userEmail" value="#{Main.mn.userEmail}" title="UserEmail" class="form-control" />
                          <h:outputLabel value="UserfirstNames:" for="userfirstNames" />
                          <h:inputText id="userfirstNames" value="#{Main.mn.userfirstNames}" title="UserfirstNames" class="form-control" />
                          <h:outputLabel value="UserSecondNames:" for="userSecondNames" />
                          <h:inputText id="userSecondNames" value="#{Main.mn.userSecondNames}" title="UserSecondNames" class="form-control" />
                          <h:outputLabel value="UserAdress:" for="userAdress" />
                          <h:inputText id="userAdress" value="#{Main.mn.userAdress}" title="UserAdress" class="form-control" />
                          
                          <h:outputLabel value="UserType:" for="userType" />
                          <h:selectOneMenu value="#{Main.mn.userType}">
                          <f:selectItem itemValue="Vet" class="form-control"/>
                          <f:selectItem itemValue="Dog Owner" class="form-control"/>
                          </h:selectOneMenu>
                          
                          <h:outputLabel value="Password:" for="Password" />
                          <h:inputSecret id="userPassword" value="#{Main.mn.userPassword}" title="UserPassword" class="form-control" />
                          
                      </h:panelGrid>
                      <h:commandButton   value="Create Account" action="#{Main.uSerCreate()}" class="btn btn-primary btn-lg"/>
                  </h:form>
              </f:view>

              
      </center> 
      </div>
    </div>
        
        
        <footer>
             <p>&copy; Dog Vacc 2022</p>
        </footer>
    </h:body>
</html>
